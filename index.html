<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Medicine and Pill Alert</title>
  </head>
  <body>
    <script>
      function validate(){
        var phone = document.getElementById('phone').value;
            if(phone.match(/^[0-9]{10}$/)){
                // alert("Entered a valid phone number");
            }
            else{
                alert("Please enter a valid phone number")
            }

      }
    </script>
    <div class="d-flex align-items-center">
      <div class="title d-flex align-items-center justify-content-center">
        <div class="my-auto title-inside">
          <h1 class="heading">Medicine and Pill Alert</h1>
          <h4 class="caption">Never miss your pills again.</h4>
        </div>
      </div>
      <div
        class="form-container d-flex align-items-center justify-content-center bg-success p-5"
      >
        <form action="/">
          <div class="mb-3 input-box">
            <label for="exampleInputEmail1" class="form-label">Name</label>
            <input
              required
              type="text"
              class="form-control"
            />
          </div>
          <div class="mb-3 input-box">
            <label for="exampleInputEmail1" class="form-label"
              >Email address</label
            >
            <input
              required
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 input-box">
            <label for="exampleInputPassword1" class="form-label"
              >Password</label
            >
            <input
              required
              type="password"
              class="form-control"
              shoid="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 input-box">
            <label for="exampleInputEmail1" class="form-label"
              >Phone Number</label
            >
            <input
              id="phone"
              required
              type="tel"
              class="form-control"
            />
          </div>
          <div class="mb-3 form-check">
            <input
              required
              type="checkbox"
              class="form-check-input"
              id="exampleCheck1"
            />
            <label class="form-check-label" for="exampleCheck1"
              >Check me out</label
            >
          </div>
          <button type="submit" class="btn btn-primary" onclick="validate()">Submit</button>
        </form>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
