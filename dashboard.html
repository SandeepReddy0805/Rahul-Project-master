<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Dashboard</title>
</head>
<body>
    <div>
        <ul class="nav bg-success">
            <li><h2>MediAlert</h2></li>
            <li><button>Log Out</button></li>
        </ul>
    </div>
    <div class="container list">
    </div>
    <button class="addPill">Add Pill</button>
    <script>
        pillsList = [
            {
                name: "Dolo",
                description: "1 tablet with water",
                frequencyPerDay: 2,
                times: ["19:00","07:00"],
            },
            {
                name: "Paracetamol",
                description: "1 tablet with water",
                frequencyPerDay: 2,
                times: ["19:00","07:00"],
            },
            {
                name: "Cough syrup",
                description: "10ml per dose",
                frequencyPerDay: 2,
                times: ["19:00","07:00"],
            }
        ];
        for(pill of pillsList){
            var list = document.getElementsByClassName('list')[0];
            
            list.innerHTML += `
            <div class="task">
                <div class="taskname">
                    ${pill.name}
                </div>
                <div>
                <div class="description">Description: ${pill.description}</div>
                <div class="frequency">Frequency: ${pill.frequencyPerDay}</div>
                </div>
            </div>
            `;
        }
    </script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
</body>
</html>
